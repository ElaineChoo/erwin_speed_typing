<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css"><title>Speedtyping</title>
</head>
<body>
	<!-- Title of page, in page -->
	<h1>SPEEDTYPING</h1>

	<!-- container-fluid uses 100% width of the screen -->
	<div class="container-fluid">
		<div class="row">
			<!-- offset 3 column -->
			<div class="col-3"></div>

			<!-- Main Game Area -->
			<div class="col-6">

				<!-- Row 1: Timer, WPM and Accuracy shown -->
				<div class="row" style="height:80px">

					<!-- Timer space -->
					<div class="col-4 h-100 mx-auto" id="timerDiv">
						<div id="timerText" class="statsText">Time</div>
						<div><span id="timer"></span></div>
					</div>

					<!-- WPM space -->
					<div class="col-4 h-100 mx-auto" id="wpmDiv">
						<div id="wpmText" class="statsText">
							WPM
						</div>
						<div id="wpm"></div>
					</div>

					<!-- Accuracy Space -->
					<div class="col-4 h-100 mx-auto" id="accuracyDiv">
						<div id="accuracyText" class="statsText">
							Accuracy
						</div>
						<div id="accuracy">
							<span> </span>
						</div>
					</div>

				</div>

				<!-- Row 2: Space where the text will appear -->
				<div class="row m-0 p-0">
					<div class="col-12 mx-auto" id="text-box">
						<!-- <div class="mx-auto" id="text-box"> -->
						<div id="show-texts"></div>
					</div>
				</div>

				<!-- Row 3: Start and Reset Button -->
				<div class="row">
					<div class="col-6">
						<button id="start">Start</button>
					</div>
					<div class="col-6">
						<button id="reset">Reset</button>
					</div>
				</div>
			</div>

			<!--last 3 col -->
			<div class="col-3"></div>

		</div>
	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
